<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg" style=" background-color: #899bff;">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Django-TextUtils</span>
            </div>
        </nav>
        <div class="container-sm  pt-2">
            <form action='/analyse' method='post'>{% csrf_token %}
                <div class="mb-3">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Text Area</label>
                        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="emailHelp" class="form-text">Enter Text To Analyse.</div>
                    </div>
                </div>
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" name="remove_punctuation" type="checkbox" role="switch"
                            id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" name="full_capitalize" type="checkbox" role="switch"
                            id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" name="char_counter" type="checkbox" role="switch"
                            id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Char Counter</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Analyse Text</button>
            </form>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
